package hector.resources;

option optimize_for = SPEED;

message TextResource {
	// original text
	optional string text = 1;

	// processed text: one item per word
	repeated int32 flags = 2;
	repeated string form = 3;
	repeated string lemma = 4;
	repeated string postag = 5;
	repeated int32 head = 6;
	repeated string deprel = 7;
}
