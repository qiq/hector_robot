package hector.resources;

option optimize_for = SPEED;

message TextResource {
	// original text
	optional string text = 1;
	optional string text_id = 2;
	optional string language = 3;

	// processed text: one item per word
	repeated int32 flags = 4;
	repeated string form = 5;
	repeated string lemma = 6;
	repeated string postag = 7;
	repeated int32 head = 8;
	repeated string deprel = 9;
}
